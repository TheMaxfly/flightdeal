name: Flight Deal Alerts

on:
  schedule:
    - cron: "0 6 * * *"          # déclenche tous les jours à 06:00 UTC
  workflow_dispatch:             # permet de lancer manuellement le workflow

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-dotenv
          fi

      - name: Run flight price search and notify
        env:
          SHEETY_ENDPOINT: ${{ secrets.SHEETY_ENDPOINT }}
          SHEETY_TOKEN: ${{ secrets.SHEETY_TOKEN }}
          SHEETY_DATA_KEY: ${{ secrets.SHEETY_DATA_KEY }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
        run: python main.py --search --notify
